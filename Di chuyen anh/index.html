<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="popcat.jpg" alt="" width="100px" style="position: absolute; top: 100px; left: 200px" id="photo">
<!--<button onclick="left()">Left</button>-->
<!--<button onclick="right()">Right</button>-->
<!--<button onclick="goUp()">Top</button>-->
<!--<button onclick="goDown()">Bottom</button>-->
<script>
    function left() {
        let anh = document.getElementById("photo")
        anh.style.left = parseInt(anh.style.left) + Math.random() * 100 + "px"
    }

    function right() {
        let anh = document.getElementById("photo")
        anh.style.left = parseInt(anh.style.left) - Math.random() * 100 + "px"
    }

    function goUp() {
        let anh = document.getElementById("photo")
        anh.style.top = parseInt(anh.style.top) - Math.random() * 100 + "px"
    }

    function goDown() {
        let anh = document.getElementById("photo")
        anh.style.top = parseInt(anh.style.top) + Math.random() * 100 + "px"
    }

    // Di chuyển bằng bàn phím
    window.addEventListener('keydown', (e) => {
            if (e.key == "a") {
                right()
            }
            if (e.key == "d") {
                left()
            }
            if (e.key == "s") {
                goDown()
            }
            if (e.key == "w") {
                goUp()
            }
        }
    )
</script>
</body>
</html>
