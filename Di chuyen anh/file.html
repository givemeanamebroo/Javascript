<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="popcat.jpg" alt="" width="100px" height="100px" style="position: absolute; top: 100px; left: 200px"
     id="photo">
<script>
    let s = 3
    let s1 = 3
    setInterval(() => {
            let anh = document.getElementById("photo")
            anh.style.left = parseInt(anh.style.left) + s + "px"
            anh.style.top = parseInt(anh.style.top) + s1 + "px"
            if (parseInt(anh.style.left) <= 0 || parseInt(anh.style.left) >= window.innerWidth - anh.width) {
                s = -s;
            }
            if (parseInt(anh.style.top) <= 0 || parseInt(anh.style.top) >= window.innerHeight - anh.height) {
                s1 = -s1
            }

        },
        1
    )
</script>
</body>
</html>
