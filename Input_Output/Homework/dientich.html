<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body {
        font-size: 20px
    }
</style>
<script>
    let thamso = prompt('Nhập vào đây:');
    let hinhvuong = thamso * thamso;
    let hinhtron = (thamso * thamso) * 3.14;
    document.write('Dien tich hinh vuong:' + hinhvuong + '<br>');
    document.write('Dien tich hinh tron:' + hinhtron);
</script>
</body>
</html>
