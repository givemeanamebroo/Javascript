<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<script>
    let a = prompt('Nhap vao di');
    let b = prompt('Nhap vao di');
   document.write(a*b+'<br>')
   document.write(a/b+'<br>')
   document.write(a-b+'<br>')
   document.write(a+b+'<br>')
</script>
</body>
