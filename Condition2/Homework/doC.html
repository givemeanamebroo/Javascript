<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input" placeholder="Nhập vào đây:" required>
<button onclick="doC()">Nhập</button>
<h2 id="result"></h2>
<script>
    function doC() {
        let doC = +document.getElementById("input").value;
        let doF = doC * 9/5 +32;
       document.getElementById("result").innerHTML = 'Độ F:' +doF;
    }
</script>
</body>
</html>
