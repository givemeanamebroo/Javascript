<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Phương trình bậc 1 có dạng như sau: ax + b = 0</h2>
<input type="number" placeholder="Nhập số a:" id="1st">
<hr>
<input type="number" placeholder="Nhập số b:" id="2nd">
<hr>
<button onclick="getData()">Tính</button>
<h2 id="result"></h2>
<script>
    function getData() {
        let a = +document.getElementById("1st").value;
        let b = +document.getElementById("2nd").value;
        let c = (b * -1) / a;
        if (a == 0) {
            document.getElementById("result").innerHTML = "Lỗi"}
        else
            {
                document.getElementById("result").innerHTML = "Kết quả:" + " " + c
            }
    }
</script>
</body>
</html>
