<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Cạnh thứ nhất:" id="1">
<input type="number" placeholder="Cạnh thứ hai:" id="2">
<input type="number" placeholder="Cạnh thứ ba:" id="3">
<button onclick="getData()">Giải</button>
<h2 id="result"></h2>
<script>
    function getData() {
        let a = +document.getElementById('1').value;
        let b = +document.getElementById('2').value;
        let c = +document.getElementById('3').value;
        let ab = a + b;
        let bc = b + c;
        let ac = a + c;
        if (a > 0 && b > 0 && c > 0) {
            if (ab > c && bc > a && ac > b) {
                document.getElementById('result').innerHTML = 'Đây là 3 cạnh của 1 tam giác'
            } else if (ab <= c || bc <= a || ac <= b) {
                document.getElementById('result').innerHTML =
                    'Đây không phải 3 cạnh của 1 tam giác'
            }
        }
        else if (a <= 0 || b <= 0 || c <= 0) {
           alert('Lỗi')
        }
    }
</script>

</body>
</html>
