<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    ac = [1, 2, 3, 4, 5, 6, 7, 8]
    let max = ac[0]
    for (let i = 0; i < ac.length; i++) {
        if (max < ac[i]) {
            max = ac[i]
        }
    }
    let max2 = -1000
    for (let i = 0; i < ac.length; i++) {
        if (max2 < ac[i] && ac[i] < max2)
            max2 = ac[i]
    }
    document.write(max2)
</script>
</body>
</html>
