<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let demsoNguyento = 0
    let number = 2;
    while (demsoNguyento < 20) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count ++
            }
        }
        if (count === 2) {
            alert(number + " " + "la so nguyen to")
            demsoNguyento ++
        }
        number++
    }
</script>
</body>
</html>
