<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm số nguyên tố trong mảng</h2>

<p>Nhập mảng (các số ngăn cách bởi dấu phẩy):</p>
<input type="text" id="inputArray" value="">
<br><br>
<button onclick="findPrimes()">Tìm số nguyên tố</button>

<p id="result"></p>

<script>
    function findPrimes() {
        let arr = document.getElementById("inputArray").value.split(",").map(Number);

        function isPrime(num) {
            for(let i = 2; i * i <= num; i++)
                if(num % i === 0) return false;
            return num > 1;
        }


        let primes = arr.filter(isPrime).sort(function(a, b){return a-b});

        document.getElementById("result").innerHTML = "Số nguyên tố trong mảng: " + primes;
    }
</script>
</body>
</html>
