<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    // alert(arr.length)
    // alert(arr[2].length)
    // alert(arr[3][3])
    // // In ra các phần tử lớn hơn 20
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > 20) {
                document.write(arr[i][j] + "<br>")
            }
        }
    }
</script>
