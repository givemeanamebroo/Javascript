<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào a:');
    if (a < 5) {
        alert('yeu')
    }
    if (a >= 5 && a < 8) {
        alert('kha')
    }
    if (a <= 10 && a >= 8) {
        alert('gioi')
    } else {
        alert('loi')
    }
</script>
</body>
</html>
