<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhập số thứ nhất:" id="1st">
<input type="number" placeholder="Nhập số thứ hai:" id="2nd">
<button onclick="getData()">Enter</button>
<h2 id="result"></h2>
<script>
    function getData() {
        let a = +document.getElementById("1st").value;
        let b = +document.getElementById("2nd").value;
        let sum = 0
        for (let i = a; i <= b ; i++) {
            if (i%6 == 0){
                 sum += i
            }
        }
        document.getElementById("result").innerHTML = "Tổng của các số là:" + sum
    }
</script>
</body>
</html>
