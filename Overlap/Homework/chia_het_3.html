<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhập vào đây:" id="a">
<input type="number" placeholder="Nhập vào đây:" id="b">
<button onclick="getData()">Enter</button>
<script>
    function getData() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        for (let i = a; i <= b; i++) {
            if (i % 3 === 0) {
              document.write (  '<h1>' + i + '</h1>')
            } else if (a < 10) {
                alert("Lỗi")
            }
        }
    }
</script>
</body>
</html>
