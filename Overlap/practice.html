<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tich = 1;
    let a = +prompt('nhập a')
    let b = +prompt('nhập b')
    for (let i = a; i <= b; i++) {
        if (i % 6 == 0) {
            if (tich = tich * i) {
                document.write(tich + "<br>")
            }
        }
    }

</script>
</body>
</html>
