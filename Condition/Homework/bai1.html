<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(
        'Điền số bị chia: '
    );
    let b = +prompt('Điền số chia:');
    if (a % b == 0) {
      document.write('Chia hết')
    } else {
       document.write('Không chia hết')
    }
</script>
</body>
</html>
