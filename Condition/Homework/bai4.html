<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Điền số A');
    let b = prompt('Điền số B');
    let c = prompt('Điền số C');
    if (a >= b && a >= c) {
        document.write('A là số lớn nhất')
    }
    ;
    if (b >= c && a <= b) {
        document.write('B là số lớn nhất')
    }
    ;
    if (c >= a && b <= c) {
        document.write('C là số lớn nhất')
    }
</script>
</body>
</html>
