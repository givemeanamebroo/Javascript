<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Điểm Toán:');
    let b = +prompt('Điểm Ngữ Văn');
    let c = +prompt('Điểm Tiếng Anh');
    let d = (a + b + c) / 3;
    let e = (2 * a + 2 * b + c) / 5;
    if (d >= 0 && d <= 4 || e >= 0 && e <= 4
    ) {
        document.write('Yếu')
    } else if (d > 4 && d <= 7.5 || e > 4 && e <= 7.5) {
        document.write('Khá')
    } else if (d > 7.5 && d <= 10 || e > 7.5 && e <= 10) {
        document.write('Giỏi')
    } else {
        alert("Lỗi")
    }
    ;


</script>
</body>
</html>
