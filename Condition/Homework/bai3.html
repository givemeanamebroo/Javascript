<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập số:');
    if (a > 0) {
        document.write('Đây là số dương');
    }
    if (a < 0) {
        document.write('Đây là số âm')
    }
</script>
</body>
</html>
